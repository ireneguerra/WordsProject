name: Execute Terraform and Java JARs

on:
  workflow_dispatch:
    inputs:
      AWS_ACCESS_KEY_ID:
        description: "AWS Access Key ID"
        required: true
      AWS_SECRET_ACCESS_KEY:
        description: "AWS Secret Access Key"
        required: true
      AWS_SESSION_TOKEN:
        description: "AWS Session Token"
        required: true

jobs:
  execute-workflow:
    runs-on: windows-latest

    steps:
    # 1. Clonar el Repositorio
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Configurar Java 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # 3. Instalar Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    # 4. Configurar Credenciales AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ github.event.inputs.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ github.event.inputs.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ github.event.inputs.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    # 5. Ejecutar Terraform
    - name: Terraform Init
      shell: pwsh
      working-directory: terraforms
      run: terraform init

    - name: Terraform Plan
      shell: pwsh
      working-directory: terraforms
      run: terraform plan

    - name: Terraform Apply
      shell: pwsh
      working-directory: terraforms
      run: terraform apply -auto-approve

    # 6. Ejecutar los archivos JAR directamente desde "terraforms"
    - name: Run BookCrawler.jar
      shell: pwsh
      run: java -jar terraforms/BookCrawler.jar

    - name: Run WordCounterDatamart.jar
      shell: pwsh
      run: java -jar terraforms/WordCounterDatamart.jar

    - name: Run WordsGraph.jar
      shell: pwsh
      run: java -jar terraforms/WordsGraph.jar

    - name: Run APIGraph.jar
      shell: pwsh
      run: java -jar terraforms/APIGraph.jar
