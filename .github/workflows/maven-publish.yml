name: Execute Terraform and Java Classes

on:
  workflow_dispatch:
    inputs:
      AWS_ACCESS_KEY_ID:
        description: "AWS Access Key ID"
        required: true
      AWS_SECRET_ACCESS_KEY:
        description: "AWS Secret Access Key"
        required: true
      AWS_SESSION_TOKEN:
        description: "AWS Session Token"
        required: true

jobs:
  execute-workflow:
    runs-on: windows-latest  # Usar Windows porque Terraform se ejecuta en PowerShell

    steps:
    # 1. Clonar el Repositorio
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Instalar Terraform (Usando una Acci贸n de GitHub)
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7  # Versi贸n de Terraform a instalar

    # 3. Configurar Credenciales AWS con el Token de Sesi贸n
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ github.event.inputs.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ github.event.inputs.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ github.event.inputs.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    # 4. Ejecutar Terraform en la carpeta "terraforms"
    - name: Terraform Init
      shell: pwsh  # Usar PowerShell
      working-directory: terraforms
      run: terraform init

    - name: Terraform Plan
      shell: pwsh
      working-directory: terraforms
      run: terraform plan

    - name: Terraform Apply
      shell: pwsh
      working-directory: terraforms
      run: terraform apply -auto-approve

    # 5. Ejecutar m贸dulos Java...

    - name: Run BookCrawler Java Module
      shell: pwsh
      working-directory: BookCrawler
      run: |
        mvn clean install
        mvn exec:java

    - name: Run WordCounterDatamart Java Module
      shell: pwsh
      working-directory: WordCounterDatamart
      run: |
        mvn clean install
        mvn exec:java

    - name: Run WordsGraph Java Module
      shell: pwsh
      working-directory: WordsGraph
      run: |
        mvn clean install
        mvn exec:java

    - name: Run APIGraph Java Module
      shell: pwsh
      working-directory: APIGraph
      run: |
        mvn clean install
        mvn exec:java
