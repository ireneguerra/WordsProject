name: Execute Terraform and Java Classes

on:
  workflow_dispatch: # Permite disparar el workflow manualmente
    inputs:
      AWS_ACCESS_KEY_ID:
        description: "AWS Access Key ID"
        required: true
      AWS_SECRET_ACCESS_KEY:
        description: "AWS Secret Access Key"
        required: true

jobs:
  execute-workflow:
    runs-on: ubuntu-latest

    steps:
    # 1. Configurar las Credenciales Pasadas por Inputs
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ github.event.inputs.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ github.event.inputs.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # 2. Ejecutar Terraform (init, plan y apply)
    - name: Terraform Init
      working-directory: ./terraforms
      run: terraform init

    - name: Terraform Plan
      working-directory: ./terraforms
      run: terraform plan

    - name: Terraform Apply
      working-directory: ./terraforms
      run: terraform apply -auto-approve

    # 3. Ejecutar m√≥dulos Java...
    - name: Run BookCrawler Java Module
      working-directory: ./BookCrawler
      run: |
        mvn clean install
        mvn exec:java


    # 6. Ejecutar WordCounterDatamart
    - name: Run WordCounterDatamart Java Module
      working-directory: ./WordCounterDatamart
      run: |
        mvn clean install
        mvn exec:java

    # 7. Ejecutar WordsGraph
    - name: Run WordsGraph Java Module
      working-directory: ./WordsGraph
      run: |
        mvn clean install
        mvn exec:java

    # 8. Ejecutar APIGraph
    - name: Run APIGraph Java Module
      working-directory: ./APIGraph
      run: |
        mvn clean install
        mvn exec:java
