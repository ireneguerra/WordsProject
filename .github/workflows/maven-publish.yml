name: Execute Terraform and Java Classes

on:
  workflow_dispatch:
    inputs:
      AWS_ACCESS_KEY_ID:
        description: "AWS Access Key ID"
        required: true
      AWS_SECRET_ACCESS_KEY:
        description: "AWS Secret Access Key"
        required: true
      AWS_SESSION_TOKEN:
        description: "AWS Session Token"
        required: true

jobs:
  execute-workflow:
    runs-on: windows-latest  # Usar un runner de Windows

    steps:
    # 1. Clonar el Repositorio
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Configurar JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    # 3. Instalar Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    # 4. Configurar Credenciales AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ github.event.inputs.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ github.event.inputs.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ github.event.inputs.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    # 5. Ejecutar Terraform en la carpeta "terraforms"
    - name: Terraform Init
      working-directory: terraforms
      run: terraform init

    - name: Terraform Plan
      working-directory: terraforms
      run: terraform plan

    - name: Terraform Apply
      working-directory: terraforms
      run: terraform apply -auto-approve

    # 6. Ejecutar m√≥dulos Java...

    # BookCrawler Module
    - name: Install BookCrawler Java Module
      working-directory: BookCrawler
      run: mvn clean install
    
    - name: List compiled classes
      working-directory: BookCrawler
      run: dir target\classes\org\example
    
    - name: Execute BookCrawler Java Module
      working-directory: BookCrawler
      run: mvn exec:java -Dexec.mainClass="org.example.Main" -X


    # WordCounterDatamart Module
    - name: Install WordCounterDatamart Java Module
      working-directory: WordCounterDatamart
      run: mvn clean install

    - name: Execute WordCounterDatamart Java Module
      working-directory: WordCounterDatamart
      run: mvn exec:java -Dexec.mainClass="org.example.WordCounterMain" -X

    # WordsGraph Module
    - name: Install WordsGraph Java Module
      working-directory: WordsGraph
      run: mvn clean install

    - name: Execute WordsGraph Java Module
      working-directory: WordsGraph
      run: mvn exec:java -Dexec.mainClass="org.example.WordsGraphMain" -X

    # APIGraph Module
    - name: Install APIGraph Java Module
      working-directory: APIGraph
      run: mvn clean install

    - name: Execute APIGraph Java Module
      working-directory: APIGraph
      run: mvn exec:java -Dexec.mainClass="org.example.APIGraphMain" -X
